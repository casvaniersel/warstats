<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>WarStats</title>
</head>

<body>
  <main>
    <h1>Cazler</h1>
    <p>KD: <b id="KdOfC4zler"></b></b></p>
    <h1>Kuubs</h1>
    <p><b id="matchdataOfKuubs"></b></b></p>
    
  </main>
</body>

<script>
  (async function () {
    try {
      let playerdatac4zlerresponse = await fetch("/api/playerdata?name=c4zler");
      let KdOfC4zler = await playerdatac4zlerresponse.text();
      document.querySelector("#KdOfC4zler").innerHTML = JSON.stringify(KdOfC4zler);

      let matchdatakuubsrepsonse = await fetch("/api/matchdataofplayer?name=kuubs");
      let matchdataOfKuubs = await matchdatakuubsrepsonse.text();
      document.querySelector("#matchdataOfKuubs").innerHTML = JSON.stringify(matchdataOfKuubs);
    } catch (error) {
      console.log(error);
    }
  })();
</script>

</html>
